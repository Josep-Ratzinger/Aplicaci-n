<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Consumo del Mes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<input type="checkbox" id="btn-menu">
<label for="btn-menu" class="menu-hamburguesa">
    <div class="menu-bar"></div>
    <div class="menu-bar"></div>
    <div class="menu-bar"></div>
</label>

<!-- Menú desplegable -->
<div class="container-menu">
    <div class="cont-menu">
        <nav>
            <a href="index.html">Home</a>
            <a href="pago.html">Pago de meses anteriores</a>
            <a href="info.html">Información de consumo</a>
            <a href="consumo.html">Mi estado de consumo</a>
        </nav>
        <label for="btn-menu">✖️</label>
    </div>
</div>

<div class="container">
    <!-- Marco de Consumo del Mes -->
    <div class="frame glow">
        <h2>Consumo del Mes</h2>
    </div>

    <!-- Círculo con animación de agua -->
    <div class="circle-container">
        <div class="circle">
            <div class="wave"></div>
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>

    <!-- Marco para Pagos -->
    <div class="frame glow">
        <h2>Pago Total</h2>
        <div id="pagoTotal">S/500.00</div>
    </div>

    <div class="frame glow" id="extraPagoFrame">
        <h2>Pago Extras</h2>
        <div id="pagoExtra">S/100.00</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
