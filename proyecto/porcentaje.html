<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Consumo del Mes</title>
    <link rel="stylesheet" href="porcentaje.css">
</head>
<body>

<button onclick="location.href='home.html'" class="back-button">Regresar</button>

<div class="container">
    <!-- Marco de Consumo del Mes -->
    <div class="frame glow">
        <h2>Consumo del Mes</h2>
    </div>

    <!-- Círculo con animación de agua -->
    <div class="circle-container">
        <div class="circle">
            <div class="wave"></div>
            <div class="percentage" id="percentage">0%</div>
        </div>
    </div>

    <!-- Marco para Pagos -->
    <div class="frame glow">
        <h2>Pago Total</h2>
        <div id="pagoTotal">S/500.00</div>
    </div>

    <div class="frame glow" id="extraPagoFrame">
        <h2>Pago Extras</h2>
        <div id="pagoExtra">S/100.00</div>
    </div>
</div>

<script src="porcentaje.js"></script>
</body>
</html>
